<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Text</title>
  <style>
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
    .blink {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 100px;">
    <p class="blink" style="font-size: 24px;">Blinking Text</p>
  </div>
</body>
</html>
